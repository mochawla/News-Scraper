<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <style>
      body {
        background: url(../images/newspaper.jpeg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
       }

      #wrapper {
          margin-bottom: 100px;
      }

      #articles{
          border: 5px solid #453823;
      }

      #title{
          margin-left: auto;
          margin-right: auto;
          width: 300px;
          margin-bottom: 30px;
          color: #453823;
      }

      #scrapebtn {
          margin-bottom: 30px;
          margin-left: auto;
          margin-right: auto;
          width: 225px;
      }

      #articles {
          margin-right: 120px;
          margin-left: 120px;
      }

      #button{
          color: #453823;
          border: 5px solid #453823;
          background-color: transparent;
      }
    </style>
  </head>

  <body>

    <div id="wrapper">

        <div id="title">
      <h1>News Scraper</h1>
    </div>

    <div id= "scrapebtn">
      <input type = "button" value = "Scrape Articles" id= "button" />
    </div>

      <div id="articles"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
